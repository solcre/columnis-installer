<ag-tabs class="panel-body">
    <ag-tab-pane name="settings" active="{{ view == 'settings' }}" searchparam="view" title="Settings">
        <ag-tab-pane-variable-content content-template="'html/api/rest-services/settings-view.html'"></ag-tab-pane-variable-content>
    </ag-tab-pane>

    <ag-tab-pane name="fields" active="{{ view == 'fields' }}" searchparam="view" title="Fields">
        <ag-tab-pane-variable-content content-template="'html/api/input-filter-view.html'"
            onload="index = $index"></ag-tab-pane-variable-content>
    </ag-tab-pane>

    <ag-tab-pane name="documentation" active="{{ view == 'documentation' }}" searchparam="view" title="Documentation">
        <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-view.html'"
            onload="index = $index"></ag-tab-pane-variable-content>
    </ag-tab-pane>

    <ag-tab-pane name="source" active="{{ view == 'source' }}" searchparam="view" title="Source Code">
        <ag-tab-pane-variable-content 
            content-template="'html/api/rest-services/source-code.html'"
            onload="index = $index; service = restService"></ag-tab-pane-variable-content>
    </ag-tab-pane>
</ag-tabs>
