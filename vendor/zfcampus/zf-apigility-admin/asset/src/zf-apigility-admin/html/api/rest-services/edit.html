<ag-tabs class="panel-body">
    <ag-tab-pane name="settings" active="{{ view == 'settings' }}" searchparam="view" title="Settings">
        <ag-tab-pane-variable-content content-template="'html/api/rest-services/settings-edit.html'"></ag-tab-pane-variable-content>
    </ag-tab-pane>

    <ag-tab-pane name="fields" active="{{ view == 'fields' }}" searchparam="view" title="Fields">
        <ag-tab-pane-variable-content content-template="'html/api/input-filter-edit.html'"
            onload="index = $index"></ag-tab-pane-variable-content>
    </ag-tab-pane>

    <ag-tab-pane name="documentation" active="{{ view == 'documentation' }}" searchparam="view" title="Documentation">
        <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-edit.html'"></ag-tab-pane-variable-content>
    </ag-tab-pane>
</ag-tabs>
