<div ng-controller="ApiDocumentationController">
    <form novalidate class="ag form" ng-submit="save(rpcService.documentation)" ag-form>
        <div class="panel panel-default">
            <div class="panel-body list-group">
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <div class="controls">
                        <textarea 
                            placeholder="Insert the description here"
                            class="form-control input-xlarge"
                            required=""
                            rows="5"
                            ng-model="rpcService.documentation.description"></textarea>
                        <p class="help-block">The description of the RPC Service</p>
                    </div>
                </div>

                <div class="panel panel-default"><div class="panel-body">
                <ag-tabs pills>
                    <ag-tab-pane ng-repeat="method in rpcService.http_methods" title="{{method}}" ng-init="methodData = rpcService.documentation[method]"><div class="panel-body">
                        <ag-tab-pane-variable-content content-template="'html/api/documentation-method-edit.html'"></ag-tab-pane-variable-content>
                    </div></ag-tab-pane>
                </ag-tabs>
                </div></div>
            </div>
        </div>

        <div class="ag-new-input btn-group pull-right">
            <button type="button" class="btn btn-sm btn-default" ag-cancel-edit>Cancel</button>
            <button type="submit" class="btn btn-sm btn-success">Save</button>
        </div>
    </form>
</div>
