<div class="panel panel-default">
    <div class="panel-body">
        <p>Click on the file name to show the source code.</p>
    </div>

    <table class="table table-striped">
        <tr>
            <td>Collection Class</td>
            <td><button 
                data-doclink="{{restService.collection_class}}"
                class="btn-link"
                ng-click="getSourceCode(restService.collection_class, 'Collection')">{{ restService.collection_class }}.php</button></td>
        </tr>

        <tr>
            <td>Entity Class</td>
            <td><button
                data-doclink="{{restService.entity_class}}"
                class="btn-link"
                ng-click="getSourceCode(restService.entity_class, 'Entity')">{{ restService.entity_class }}.php</button></td>
        </tr>

        <tr ng-show="restService.resource_class">
            <td>Resource Class</td>
            <td><button
                data-doclink="{{restService.resource_class}}"
                class="btn-link"
                ng-click="getSourceCode(restService.resource_class, 'Resource')">{{ restService.resource_class }}.php</td>
        </tr>
    </table>
</div>
