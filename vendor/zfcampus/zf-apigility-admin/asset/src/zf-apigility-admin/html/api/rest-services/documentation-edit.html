<div ng-controller="ApiDocumentationController">
    <form novalidate class="ag form" ng-submit="save(restService.documentation)" ag-form>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">REST service description</label>
                    <div class="controls">
                        <textarea 
                            placeholder="Insert the description here"
                            class="form-control input-xlarge"
                            required=""
                            rows="5"
                            ng-model="restService.documentation.description"></textarea>
                        <p class="help-block">The general description of the REST service</p>
                    </div>
                </div>

                <div class="panel panel-default"><div class="panel-body">
                <ag-tabs pills>
                    <ag-tab-pane title="Collection">
                        <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-edit-collection-pane.html'"></ag-tab-pane-variable-content>
                    </ag-tab-pane>

                    <ag-tab-pane title="Entity">
                        <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-edit-entity-pane.html'"></ag-tab-pane-variable-content>
                    </ag-tab-pane>
                </ag-tabs>
                </div></div>
            </div>
        </div>

        <div class="ag-new-input btn-group pull-right">
            <button type="button" class="btn btn-sm btn-default" ag-cancel-edit>Cancel</button>
            <button type="submit" class="btn btn-sm btn-success">Save</button>
        </div>
    </form>
</div>
