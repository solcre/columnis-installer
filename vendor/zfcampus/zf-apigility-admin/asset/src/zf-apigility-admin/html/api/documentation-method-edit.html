<div class="form-group">
    <label class="control-label">Description</label>
    <div class="controls">
        <textarea 
            placeholder="Insert the {{method}} description here"
            class="form-control input-xlarge" 
            required=""
            rows="3"
            ng-model="methodData.description"></textarea>
        <p class="help-block">The description of the {{method}} HTTP method</p>
    </div>
</div>

<div class="form-group" ng-hide="method == 'GET'">
    <label class="control-label">Request Body</label>

    <button type="button" ng-click="generate(methodData, method, 'request')" class="btn btn-default btn-xs pull-right">
        <i class="glyphicon glyphicon-refresh"></i>
        generate from configuration
    </button>

    <div class="controls">
        <textarea placeholder="Insert the request specification" class="form-control input-xlarge" required="" rows="10" ng-model="methodData.request"></textarea>
        <p class="help-block">The HTTP request specification</p>
    </div>
</div>
<div class="clearfix"></div>

<div class="form-group">
    <label class="control-label">Response Body</label>

    <button type="button" ng-click="generate(methodData, method, 'response', restPart)" class="btn btn-default btn-xs pull-right">
        <i class="glyphicon glyphicon-refresh"></i>
        generate from configuration
    </button>

    <div class="controls">
        <textarea placeholder="Insert the response specification" class="form-control input-xlarge" required="" rows="10" ng-model="methodData.response"></textarea>
        <p class="help-block">The HTTP response specification</p>
    </div>
</div>

<div class="clearfix"></div>
