<table class="table table-striped">
  <thead>
    <tr>
      <th width="40%">View Model</th>
      <th>Mediatypes</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="(viewModel, mediaTypes) in selector.selectors">
      <td>{{ viewModel }}</td>

      <td>
        <ul>
          <li ng-repeat="mediaType in mediaTypes">{{ mediaType }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
