<table class="table table-striped">
    <tr>
        <td>Driver</td>
        <td>{{ dbAdapter.driver }}</td>
    </tr>

    <tr>
        <td>Database</td>
        <td>{{ dbAdapter.database }}</td>
    </tr>

    <tr ng-show="dbAdapter.dsn">
        <td>DSN</td>
        <td>{{ dbAdapter.dsn }}</td>
    </tr>

    <tr ng-show="dbAdapter.username">
        <td>Username</td>
        <td>{{ dbAdapter.username }}</td>
    </tr>

    <tr ng-show="dbAdapter.password">
        <td>Password</td>
        <td>{{ dbAdapter.password }}</td>
    </tr>

    <tr ng-show="dbAdapter.hostname">
        <td>Hostname</td>
        <td>{{ dbAdapter.hostname }}</td>
    </tr>

    <tr ng-show="dbAdapter.port">
        <td>Port</td>
        <td>{{ dbAdapter.port }}</td>
    </tr>

    <tr ng-show="dbAdapter.charset">
        <td>Charset</td>
        <td>{{ dbAdapter.charset }}</td>
    </tr>

    <tr ng-show="dbAdapter.driver_options">
        <td colspan="2">
        <ag-collapse class="panel-default">
            <collapse-header>
                <h4 class="panel-title">Driver Options</h4>
            </collapse-header>

            <collapse-body>
                <table class="table table-striped">
                    <tr ng-repeat="(optionKey, optionValue) in dbAdapter.driver_options">
                        <td>{{ optionKey }}</td>
                        <td>{{ optionValue }}</td>
                    </tr>
                </table>
            </collapse-body>
        </ag-collapse>
        </td>
    </tr>
</table>
