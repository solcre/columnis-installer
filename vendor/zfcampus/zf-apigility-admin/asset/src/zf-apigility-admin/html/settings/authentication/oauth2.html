<ag-collapse class="panel-info"
    no-chevron
    conditionals="{{ {edit: inEdit, delete: false} }}">
    <collapse-header>
        <h4 class="panel-title">
            <i class="glyphicon glyphicon-lock"></i>

            OAuth2 Settings

            <div class="btn-group pull-right">
                <button
                    type="button" title="Cancel" class="btn btn-sm btn-default"
                    collapse-flag flags="{edit: false}" collapse-click="cancelEdit"
                    collapse-button criteria="{delete: false, edit: true}">
                    Cancel
                </button>

                <button 
                    type="button" class="btn btn-sm btn-success" title="Edit settings"
                    collapse-flag flags="{edit: true}" collapse-click="startEdit"
                    collapse-button criteria="{delete: false, edit: false}">
                    <i class="glyphicon glyphicon-edit"></i>
                </button>

                <button type="button" class="btn btn-sm btn-danger" title="Remove Authentication"
                    collapse-flag flags="{delete: true}"
                    collapse-button criteria="{delete: false}">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </h4>

        <div class="clearfix"></div>

        <span collapse-show
            criteria="{delete: false}"
            default-template="'html/empty-content.html'"
            toggled-template="'html/settings/authentication/remove.html'"></span>
    </collapse-header>

    <collapse-body>
        <span
            collapse-show
            criteria="{edit: false}"
            default-template="'html/settings/authentication/oauth2-view.html'"
            toggled-template="'html/settings/authentication/oauth2-edit.html'"></span>
    </collapse-body>
</ag-collapse>
