<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <base href="%BASE_HREF%/">

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/apigility.css"/>

</head>
<body id="ng-app" ng-app="ag-admin" data-api-base-path="%API_BASE%">
    <a class="sr-only" href="#content"> â€¦ </a>
    <header class="navbar navbar-inverse navbar-fixed-top primary" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="../apigility/ui" class="navbar-brand">
                    <img src="../zf-apigility/img/ag-logo.png">
                </a>
                
                <button class="navbar-toggle navbar-btn btn" type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse ag-admin-navbar-collapse" collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: ('ag.settings' | includedByState)}"><a ui-sref="ag.settings.overview">Settings</a></li>
                    <li ng-class="{active: ('ag.api' | includedByState)}"><a ui-sref="ag.api">APIs</a></li>
                    <li ng-show="'%DOC_URI%'"><a href="%DOC_URI%">API Docs</a></li>
                </ul>
            </div>
        </div>
        
    </header>

    <div class="navbar navbar-default navbar-fixed-top secondary">
        <div ui-view="breadcrumbs" class="container"></div>
    </div>

    <div id="content">
        <div class="container">
            <div ui-view="title"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <aside ui-view="sidebar" class="col-md-3 ag-sidebar" role="complementary"></aside>
            <main ui-view="content" class="ag col-md-9" role="main"></main>
        </div>
    </div>

    <footer>
        <hr>

        <div class="container center-block">
            <p class="pull-left">&copy; 2013 - 2014 by <a href="http://www.zend.com">Zend Technologies</a> Ltd.</p>

            <p class="pull-right align-right">
                Proudly built with <a href="http://framework.zend.com">ZF2</a>;
                get more information at <a href="https://apigility.org">apigility.org</a>.
                <br>
                <a href="https://apigility.org/documentation" target="_blank">
                    <i class="glyphicon glyphicon-arrow-right"></i>
                    <i class="glyphicon glyphicon-book"></i>
                    Documentation
                </a>
            </p>
        </div>

        <div class="clearfix"></div>
    </footer>        
                                                                    
    <div flash-alert="info" active-class="in" class="alert fade fade-out">
        <span class="alert-message">{{flash.message}}</span>
    </div>

    <div flash-alert="success" active-class="in" class="alert fade fade-out">
        <span class="alert-message">{{flash.message}}</span>
    </div>

    <div flash-alert="error" active-class="in" class="alert fade fade-out" duration="0">
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message">{{flash.message}}</span>
    </div>

    <div ng-controller="agCacheModal"></div>
    <div ng-controller="agFsPermsModal"></div>

    <script src="js/vendor-ui.js" charset="utf-8"></script>
    <script src="js/vendor-util.js" charset="utf-8"></script>
    <script src="js/vendor-angular.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
