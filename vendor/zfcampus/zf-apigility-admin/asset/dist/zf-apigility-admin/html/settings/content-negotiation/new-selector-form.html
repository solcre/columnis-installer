<div>
  <button class="btn btn-info pull-left" title="Help" ng-click="help()">
    <i class="glyphicon glyphicon-info-sign"></i>
  </button>

  <form ng-hide="showNewSelectorForm" class="form-inline pull-right" role="form">
    <div class="form-group">
      <input type="text" placeholder="Selector name" class="form-control input-xlarge" required="required" ng-model="newSelector.content_name">
    </div>

    <button type="button" ng-click="showNewSelectorForm = true" class="btn btn-default btn-primary" title="Create New Selector">
      Create New Selector
    </button>
  </form>
</div>
<div class="clearfix ag-new-input"></div>

<div ng-show="showNewSelectorForm" class="panel panel-primary">
  <div class="panel-heading">
    <h4 class="panel-title">{{ newSelector.content_name }}</h4>
  </div>

  <div class="panel-body">
    <div class="ag-new-input pull-right"><form class="form-inline" role="form" ag-form="">
      <div class="form-group">
        <input type="text" placeholder="View model class" class="form-control input-xlarge" required="required" ng-model="newSelector.viewModel">
      </div>

      <button type="button" ng-click="addViewModel(newSelector.viewModel, newSelector)" class="btn btn-default btn-primary" title="Add View Model">
          Add View Model
      </button>
    </form></div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th width="40%">View Model</th>
        <th>Mediatypes</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="(viewModel, mediaTypes) in newSelector.selectors">
        <td>{{ viewModel }}</td>

        <td>
          <div class="control-group">
            <tags-input custom-class="ag-tags" ng-model="mediaTypes" add-on-space="true" max-length="256" allowed-tags-pattern="^[a-zA-Z-]+/[a-zA-Z0-9*_+.-]+$" placeholder="Add a mediatype">
            </tags-input>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div class="btn-group pull-right">
            <button type="button" ng-click="resetNewSelectorForm()&&(showNewSelectorForm = false)" class="btn btn-sm btn-default">Cancel</button>
            <button type="button" ng-click="createSelector()" class="btn btn-sm btn-primary">Create Selector</button>
          </div>

          <div class="clearfix"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
