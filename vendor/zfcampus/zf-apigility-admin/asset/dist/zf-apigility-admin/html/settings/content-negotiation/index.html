<ag-include src="html/settings/content-negotiation/new-selector-form.html"></ag-include>

<div class="ag panel-group tooltip-api">
  <ag-collapse class="panel-info" ng-repeat="selector in selectors" active="{{ activeSelector == selector.content_name }}" name="{{ selector.content_name }}" searchparam="selector" conditionals="{{ {deleteSelector: false, editSelector: inEdit} }}">
    <collapse-header>
      <h4 class="panel-title">
        <i class="glyphicon glyphicon-tags"></i> {{ selector.content_name }}

        <div class="btn-group pull-right">
            <button type="button" title="Cancel" class="btn btn-sm btn-default" collapse-button="" criteria="{deleteSelector: false, editSelector: true}" ui-sref="ag.settings.content-negotiation({ edit: null})" ui-sref-options="{ notify: false }">
                Cancel
            </button>

            <button type="button" class="btn btn-sm btn-success" title="Edit selector" collapse-button="" criteria="{deleteSelector: false, editSelector: false}" ui-sref="ag.settings.content-negotiation({ edit: true})" ui-sref-options="{ notify: false }">
                <i class="glyphicon glyphicon-edit"></i>
            </button>

            <button type="button" class="btn btn-sm btn-danger" title="Remove selector" collapse-flag="" flags="{deleteSelector: true}" collapse-button="" criteria="{deleteSelector: false}">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>
      </h4>

      <div class="clearfix"></div>

      <span collapse-show="" criteria="{deleteSelector: false}" default-template="'html/empty-content.html'" toggled-template="'html/settings/content-negotiation/remove.html'"></span>
    </collapse-header>

    <collapse-body>
        <div collapse-show="" criteria="{editSelector: false}" default-template="'html/settings/content-negotiation/view.html'" toggled-template="'html/settings/content-negotiation/edit.html'"></div>
    </collapse-body>
  </ag-collapse>
</div>
