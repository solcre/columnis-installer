<div ng-controller="ApiDocumentationController">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3>{{ restService.service_name }}: {{ restService.route_match }}</h3>

            <div ng-show="restService.documentation.description">
                <div ng-bind-html="restService.documentation.description"></div>
            </div>

            <div class="text-muted" ng-hide="restService.documentation.description">
                No service description yet provided.
            </div>

            <div class="panel panel-default"><div class="panel-body">
            <ag-tabs pills="">
                <ag-tab-pane title="Collection">
                    <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-view-collection-pane.html'"></ag-tab-pane-variable-content>
                </ag-tab-pane>

                <ag-tab-pane title="Entity">
                    <ag-tab-pane-variable-content content-template="'html/api/rest-services/documentation-view-entity-pane.html'"></ag-tab-pane-variable-content>
                </ag-tab-pane>
            </ag-tabs>
            </div></div>
        </div>
    </div>
</div>
