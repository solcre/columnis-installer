<div class="panel panel-default"><div class="panel-body">
  <label class="control-label">Description</label>
  <textarea class="form-control input-xlarge" ng-model="input.description"></textarea>
</div></div>

<div class="panel panel-default"><div class="panel-body">
    <label class="control-label">Will this field be a file upload?</label>
    <toggle-switch model="input.file_upload" class="small pull-right" on-label="Yes" off-label="No"></toggle-switch>
</div></div>

<div class="panel panel-default"><div class="panel-body">
    <label class="control-label">Required</label>
    <toggle-switch model="input.required" class="small pull-right" on-label="Yes" off-label="No"></toggle-switch>
</div></div>

<div class="panel panel-default"><div class="panel-body">
    <label class="control-label">Allow Empty</label>
    <toggle-switch model="input.allow_empty" class="small pull-right" on-label="Yes" off-label="No"></toggle-switch>
</div></div>

<div class="panel panel-default"><div class="panel-body">
    <label class="control-label">Continue if Empty</label>
    <toggle-switch model="input.continue_if_empty" class="small pull-right" on-label="Yes" off-label="No"></toggle-switch>
</div></div>

<div class="panel panel-default"><div class="panel-body">
    <label class="control-label">Validation Failure Message</label>
    <textarea class="form-control input-xlarge" ng-model="input.error_message"></textarea>
    <p class="help-block">Error message to display if field does not validate</p>
</div></div>

<ag-collapse class="panel-warning">
    <collapse-header>
        <h4 class="panel-title">
            <i class="glyphicon glyphicon-filter"></i>
            Filters

            <button type="button" class="btn btn-sm btn-primary pull-right" collapse-button="" ng-hide="input.showNewFilterForm" ng-click="input.showNewFilterForm = true">
                Add Filter
            </button>
        </h4>

        <div class="clearfix"></div>
    </collapse-header>
    
    <collapse-body>
        <div ui-sortable="{handle: '.filter-handle'}" ng-model="input.filters">
            <ag-collapse class="panel-blank" ng-repeat="filter in input.filters">
                <collapse-header>
                    <h4 class="panel-title">
                        <i class="glyphicon glyphicon-resize-vertical filter-handle"></i>

                        {{filter.name}}

                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-sm btn-primary" title="Add Option" collapse-button="" ng-hide="filter.showNewOptionForm" ng-click="filter.showNewOptionForm = true">Add Option</button>
                            <button type="button" class="btn btn-sm btn-danger" collapse-button="" ng-click="removeFilter(input, $index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </div>
                    </h4>
                    <div class="clearfix"></div>
                </collapse-header>
            
                <collapse-body class="list-group in">
                    <li class="list-group-item" ag-hover="" ng-repeat="(optionName, optionValue) in filter.options">
                        <div class="form-group form-horizontal">
                            <label class="control-label col-sm-4">{{optionName}}:</label>

                            <div class="col-sm-7">
                                <p class="form-control-static input-xlarge" ng-show="filterOptions[filter.name][optionName] == 'bool'" ng-class="{true: 'text-info', false: 'text-muted'}[optionValue]">
                                    {{optionValue && 'Yes' || 'No'}}
                                </p>
                                <p class="form-control-static input-xlarge" ng-show="filterOptions[filter.name][optionName] != 'bool'">
                                    {{ optionValue }}
                                </p>
                            </div>

                            <div class="col-sm-1">
                                <button type="button" class="btn btn-sm btn-danger pull-right" ag-hover-target="" ng-click="removeOption(filter.options, optionName)">
                                    <i class="glyphicon glyphicon-trash"></i></button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>

                    <li class="list-group-item" ng-show="filter.showNewOptionForm">
                        <div class="form-group">
                            <select class="input-xlarge" ui-select2="{placeholder: 'Select Option', width: '300px' }" type="text" ng-model="filter._newOptionName">
                                <option ng-repeat="(key, value) in filterOptions[filter.name]" value="{{key}}">{{key}}</option>
                            </select>

                            <br>

                            <button type="button" class="btn btn-sm" ng-show="filter._newOptionName && (filterOptions[filter.name][filter._newOptionName] == 'bool')" ng-class="{true: 'btn-success', false: 'btn-default'}[filter._newOptionValue]" ng-click="filter._newOptionValue = !filter._newOptionValue">{{filter._newOptionValue && 'On' || 'Off'}}</button>
                            <input type="text" class="form-control input-xlarge" ng-show="filter._newOptionName && (filterOptions[filter.name][filter._newOptionName] != 'bool')" ng-model="filter._newOptionValue">
                        </div>

                        <div class="btn-group ag-new-input pull-right">
                            <button type="button" class="btn btn-sm btn-default" ng-click="filter.showNewOptionForm = null">Cancel</button>
                            <button type="button" class="btn btn-sm btn-primary" ng-click="addFilterOption(filter)">Add Option</button>
                        </div>

                        <div class="clearfix"></div>
                    </li>
                </collapse-body>
            </ag-collapse>
        </div>

        <div class="panel panel-blank" ng-show="input.showNewFilterForm">
            <div class="panel-body">
                <select class="input-xlarge" ui-select2="{placeholder: 'Select Filter', width: '300px' }" type="text" ng-model="input._newFilterName">
                    <option ng-repeat="(key, value) in filterOptions" value="{{key}}">{{key}}</option>
                </select>

                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-sm btn-default" ng-click="input.showNewFilterForm = false">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="addFilter(input)">Add Filter</button>
                </div>
            </div>
        </div>
    </collapse-body>
</ag-collapse>

<ag-collapse class="panel-warning">
    <collapse-header>
        <h4 class="panel-title">
            <i class="glyphicon glyphicon-ok"></i>
            Validators

            <button type="button" class="btn btn-sm btn-primary pull-right" collapse-button="" ng-hide="input.showNewValidatorForm" ng-click="input.showNewValidatorForm = true">
                Add Validator
            </button>
        </h4>

        <div class="clearfix"></div>
    </collapse-header>

    <collapse-body>
        <div ui-sortable="{handle: '.validator-handle'}" ng-model="input.validators">
            <ag-collapse class="panel panel-blank" ng-repeat="validator in input.validators">
                <collapse-header>
                    <h4 class="panel-title">
                        <i class="glyphicon glyphicon-resize-vertical validator-handle"></i>

                        {{validator.name}}

                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-sm btn-primary" title="Add Option" collapse-button="" ng-hide="validator.showNewOptionForm" ng-click="validator.showNewOptionForm = true">Add Option</button>
                            <button type="button" class="btn btn-sm btn-danger" collapse-button="" ng-click="removeValidator(input, $index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </div>
                    </h4>
                    <div class="clearfix"></div>
                </collapse-header>
            
                <collapse-body class="list-group in">
                    <li class="list-group-item" ag-hover="" ng-repeat="(optionName, optionValue) in validator.options">
                        <div class="form-group form-horizontal">
                            <label class="control-label col-sm-4">{{optionName}}:</label>

                            <div class="col-sm-7">
                                <p class="form-control-static input-xlarge" ng-show="validatorOptions[validator.name][optionName] == 'bool'" ng-class="{true: 'text-info', false: 'text-muted'}[optionValue]">
                                    {{optionValue && 'Yes' || 'No'}}
                                </p>
                                <p class="form-control-static input-xlarge" ng-show="validatorOptions[validator.name][optionName] != 'bool'">
                                    {{ optionValue }}
                                </p>
                            </div>

                            <div class="col-sm-1">
                                <button type="button" class="btn btn-sm btn-danger pull-right" ag-hover-target="" ng-click="removeOption(validator.options, optionName)">
                                    <i class="glyphicon glyphicon-trash"></i></button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>

                    <li class="list-group-item" ng-show="validator.showNewOptionForm">
                        <div class="form-group">
                            <select class="input-xlarge" ui-select2="{placeholder: 'Select Option', width: '300px' }" type="text" ng-model="validator._newOptionName">
                                <option ng-repeat="(key, value) in validatorOptions[validator.name]" value="{{key}}">{{key}}</option>
                            </select>

                            <br>

                            <toggle-switch ng-show="validator._newOptionName && (validatorOptions[validator.name][validator._newOptionName] == 'bool')" model="validator._newOptionValue" on-label="Yes" off-label="No" class="small"></toggle-switch>
                            <input type="text" class="form-control input-xlarge" ng-show="validator._newOptionName && (validatorOptions[validator.name][validator._newOptionName] != 'bool')" ng-model="validator._newOptionValue">
                        </div>

                        <div class="btn-group ag-new-input pull-right">
                            <button type="button" class="btn btn-sm btn-default" ng-click="validator.showNewOptionForm = null">Cancel</button>
                            <button type="button" class="btn btn-sm btn-primary" ng-click="addValidatorOption(validator)">Add Option</button>
                        </div>

                        <div class="clearfix"></div>
                    </li>
                </collapse-body>
            </ag-collapse>
        </div>

        <div class="panel panel-blank" ng-show="input.showNewValidatorForm">
            <div class="panel-body">
                <select class="input-xlarge" ui-select2="{placeholder: 'Select Validator', width: '300px' }" type="text" ng-model="input._newValidatorName">
                    <option ng-repeat="(key, value) in validatorOptions" value="{{key}}">{{key}}</option>
                </select>

                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-sm btn-default" ng-click="input.showNewValidatorForm = false">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="addValidator(input)">Add Validator</button>
                </div>
            </div>
        </div>
    </collapse-body>
</ag-collapse>
