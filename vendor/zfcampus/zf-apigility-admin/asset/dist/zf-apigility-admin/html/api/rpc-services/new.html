<div ng-hide="showNewRpcServiceForm || !isLatestVersion()">
    <button class="btn btn-default btn-primary pull-right" title="Create New RPC Service" position="bottom" ng-click="showNewRpcServiceForm = true">
        Create New RPC Service
    </button>

    <div class="clearfix"></div>

    <br>
</div>


<div ng-show="showNewRpcServiceForm" class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="panel-title">Create a new RPC service</h4>
    </div>

    <div class="panel-body">
        <form class="form" ng-submit="createNewRpcService()" ag-form="">
            <fieldset>
                <div class="form-group">
                    <label class="control-label">RPC Service Name</label>
                    <input type="text" class="form-control input-xlarge" ng-model="rpcServiceName" placeholder="RPC Service Name ..." required="">
                </div>

                <div class="form-group">
                    <label class="control-label">Route to match</label>
                    <input type="text" class="form-control input-xlarge" ng-model="rpcServiceRoute" placeholder="Route to match">
                </div>
            </fieldset>

            <div class="btn-group pull-right">
                <button type="button" class="btn btn-sm btn-default" ng-click="resetForm()">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">Create RPC Service</button>
            </div>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
