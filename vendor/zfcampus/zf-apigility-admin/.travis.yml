language: php

services:
 - mongodb
 
php:
  - 5.3
  - 5.4
  - 5.5

before_script:
  - pecl install -f mongo-1.4.1
  - composer self-update
  - composer install --dev --prefer-source

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/php-cs-fixer -v fix . --dry-run --config-file ./.php_cs
  
notifications:
  irc: "irc.freenode.org#apigility-dev"
  email: false
